<!DOCTYPE html>
<html>
<head>
    <title>Order {{ product.name }}</title>
</head>
<body>
    <h1>Order {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit">Order</button>
    </form>
</body>
</html>
